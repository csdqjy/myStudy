<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn() {
        return new Promise((resolve) => {
          console.log(1);
          resolve();
        });
      }
      async function f1() {
        await fn();
        console.log(2);
      }
      f1();
      console.log(3);
    </script>
  </body>
</html>
